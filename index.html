<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herois</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>

<body>
    <script language="javascript">
        universo = prompt("Escolha um universo (Marvel ou DC):");

        /*escolha marvel inicio*/
        if (universo == "marvel" || universo == "Marvel" || universo == "MARVEL") {
            document.write("<h1>Você escolheu Marvel</h1>");
            heroi = prompt("Escolha um heroi (Ciclope, Estigma, Hulk, Thor, Vampira)");
            if (heroi == "ciclope" || heroi == "Ciclope" || heroi == "CICLOPE") {
                document.write("<h2>Você escolheu Ciclope</h2><br><br>");
                document.write("<div id='cont'><img src='img/marvel-ciclope.jpg'></div>");
            }
            else if (heroi == "estigma" || heroi == "Estigma" || heroi == "ESTIGMA") {
                document.write("<h2>Você escolheu Estigma</h2><br><br>");
                document.write("<img src='img/marvel-estigma.jpg'>");
            }
            else if (heroi == "hulk" || heroi == "Hulk" || heroi == "HULK") {
                document.write("<h2>Você escolheu Hulk</h2><br><br>");
                document.write("<div id='cont'><img src='img/marvel-hulk.jpg'></div>");
            }
            else if (heroi == "thor" || heroi == "Thor" || heroi == "THOR") {
                document.write("<h2>Você escolheu Thor</h2><br><br>");
                document.write("<img src='img/marvel-thor.jpg'>");
            }
            else if (heroi == "vampira" || heroi == "Vampira" || heroi == "VAMPIRA") {
                document.write("<h2>Você escolheu Vampira</h2><br><br>");
                document.write("<img src='img/marvel-vampira.jpg'>");
            }
            else {
                document.write("Heroi invalido");
            }
        }
        /*fim marvel*/
        /*escolha dc inicio*/
        else if (universo == "dc" || universo == "Dc" || universo == "DC") {
            document.write("Você escolheu DC");
            heroi = prompt("Escolha um heroi (Aquaman, Batman, Ciborgue, Flash, Superman)");
            if (heroi == "aquaman" || heroi == "Aquaman" || heroi == "AQUAMAN") {
                document.write("<h2>Você escolheu Aquaman</h2><br><br>");
                document.write("<img src='img/dc-aquaman.jpg'>");
            }
            else if (heroi == "batman" || heroi == "Batman" || heroi == "BATMAN") {
                document.write("<h2>Você escolheu Batman</h2><br><br>");
                document.write("<img src='img/dc-batman.jpg'>");
            }
            else if (heroi == "ciborgue" || heroi == "Ciborgue" || heroi == "CIBORGUE") {
                document.write("<h2>Você escolheu Ciborgue</h2><br><br>");
                document.write("<img src='img/dc-ciborgue.jpg'>");
            }
            else if (heroi == "flash" || heroi == "Flash" || heroi == "FLASH") {
                document.write("<h2>Você escolheu Flash</h2><br><br>");
                document.write("<img src='img/dc-flash.jpg'>");
            }
            else if (heroi == "superman" || heroi == "Superman" || heroi == "SUPERMAN") {
                document.write("<h2>Você escolheu Superman</h2><br><br>");
                document.write("<img src='img/dc-superman.jpg'>");
            }
            else {
                document.write("Heroi invalido");
            }
        }
        /*fim dc*/
        else {
            document.write("Universo invalido");
        }

        // function tamanhoImagem(largura, altura) {

        //     document.getElementById('img').height = altura;
        // }

        // tamanhoImagem(300, 300);
    </script>
</body>

</html>
